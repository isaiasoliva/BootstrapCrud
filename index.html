<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <title>Sistema Facturación</title>
</head>

<body>
    <header id="header-contenedor">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md">
            <span class="navbar-brand">Sistema Facturación</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white">&#9776;</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <div class="container-fluid">
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-12 col-md-2">
                        <label>
                            <strong>Nombre</strong>
                        </label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input id="cliente" name="cliente" type="text" class="form-control" onpaste="return false" value="" maxlength="100">
                    </div>
                    <div class="col-12 col-md-4 d-flex justify-content-end justify-content-md-start">
                        <button id="btnBuscar" name="btnBuscar" class="btn btn-info mt-1 mt-md-0">
                            <i class="fa fa-search"></i> Buscar</button>
                        <button id="btnMostrarTodo" name="btnMostrarTodo" class="btn btn-outline-primary ml-1 mt-1 mt-md-0">
                            <i class="fa fa-sync-alt"></i> Mostrar todo</button>
                        <button id="btnNuevo" name="btnNuevo" class="btn btn-primary ml-1 mt-1 mt-md-0">
                            <i class="fa fa-plus"></i> Nuevo</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1">
                <table id="usuarios-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="d-none d-md-table-cell">#</th>
                            <th class="d-none d-md-table-cell">Nombre</th>
                            <th class="d-none d-md-table-cell">Apellidos</th>
                            <th class="d-table-cell d-md-none">Nombre Completo</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-table-body"></tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Modal eliminar usuario -->

    <!-- Modal -->
    <div class="modal fade" id="eliminarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="eliminarUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarUsuarioModalLabel">
                        <i class="fa fa-trash"></i> Eliminar usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <strong>¿Esta seguro que desea eliminar a este usuario?</strong>
                    <label class="usuario"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnEliminar" name="btnEliminar" class="btn btn-primary">Si, estoy seguro</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
